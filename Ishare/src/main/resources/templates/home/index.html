<style>
*,
*::before,
*::after {
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
}

body {
  font-family: sans-serif;
  margin: 0;
  padding: 10px;
  background: #f2f2f2;
}

.dropdown {
  margin: 0;
  padding: 0;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -ms-flex-wrap: wrap;
  flex-wrap: wrap;
  list-style: none;
  height: 50px;
  background-color: #333333;
}

.dropdown li {
  position: relative;
}

.dropdown li a {
  display: block;
  padding: 0 10px;
  height: 50px;
  line-height: 50px;
  color: #ffffff;
  cursor: pointer;
  text-decoration: none;
}

.dropdown li ul {
  position: absolute;
  margin: 0;
  padding: 0;
  list-style: none;
  background-color: #ffffff;
  width: 200px;
  left: 0;
  max-height: 0;
  -webkit-transform: perspective(400) rotate3d(1, 0, 0, -90deg);
  transform: perspective(400) rotate3d(1, 0, 0, -90deg);
  -webkit-transition: 1350ms;
  -o-transition: 1000ms;
  transition: 1000ms;
}

.dropdown li ul li a {
  height: 35px;
  line-height: 35px;
  color: #999;
}

.dropdown li ul li a:hover {
  background-color: rgba(23, 23, 23, 0.9);
  color: #ffffff;
}

.dropdown li:hover>ul {
  max-height: 400px;
  -webkit-transform: perspective(400) rotate3d(0, 0, 0, 0);
  transform: perspective(400) rotate3d(0, 0, 0, 0);
}

.dropdown li:hover>a {
  background-color: #555555;
  color: #ffffff;
}
</style>
