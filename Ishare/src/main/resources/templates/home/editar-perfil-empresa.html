<meta charset=UTF-8>
<div class="container alinear">
	<h1 class="display-6">Editar perfil</h1>
	<form method="post" action="/editar-perfil-empresa" class="form">
	
		
		<label class="etiq" for="nombreUsuario">Nombre de usuario</label>
		<input type="text" name="nombreUsuario" id="nombreUsuario" th:value="${empresa.nombreUsuario}" onchange='validarNombreUsuario(this.form)' onkeyup="validar(this.form)"><br>
		
		<label class="etiq" for="contrasena">Contraseña</label>
		<input type="password" name="contrasena" id="contrasena" value="" onchange='validarContrasena(this.form)' onkeyup="validar(this.form)"><br>
		
		<label class="etiq" for="localidad">Localidad</label>
		<input type="text" name="localidad" id="localidad" th:value="${empresa.localidad}" onchange='validarLocalidad(this.form)' onkeyup="validar(this.form)"><br>
		
		<label class="etiq" for="direccion">Dirección</label>
		<input type="text" name="direccion" id="direccion" th:value="${empresa.direccion}" onchange='validarDireccion(this.form)' onkeyup="validar(this.form)"><br>
		
		<label class="etiq" for="codigoPostal">Código postal</label>
		<input type="number" name="codigoPostal" id="codigoPostal" th:value="${empresa.codigoPostal}"  onchange='validarCodigoPostal(this.form)' onkeyup="validar(this.form)"><br>
		
		<label class="etiq" for="telefono">Teléfono</label>
		<input type="number" name="telefono" id="telefono" th:value="${empresa.telefono}" onchange='validarTelefono(this.form)' onkeyup="validar(this.form)"><br>
		
		<label class="etiq" for="email">Email</label>
		<input type="email" name="email" id="email" th:value="${empresa.email}" onchange='validarEmail(this.form)' onkeyup="validar(this.form)"><br>

		<label class="etiq" for="cif">Cif</label>
		<input type="text" name="cif" id="cif" th:value="${empresa.cif}" onchange='validarCif(this.form)' onkeyup="validar(this.form)"><br>
		
		<label class="etiq" for="razonSocial">Razón social</label>
		<input type="text" name="razonSocial" id="razonSocial" th:value="${empresa.razonSocial}" onchange='validarRazonSocial(this.form)' onkeyup='validar(this.form)'><br>
		
		<input type="hidden" name="id" th:value="${empresa.id}"/>
		
		<input class="btn-base form-item" type="submit" id="envio" name="envio" onclick="validar(this.form)"/>
		<input class="btn-cancelar" type="button" value="Cancelar" onclick="location.href='/'">
	</form>
	</div>
	<script src="/js/Validar_editar_perfil_empresa.js"></script>
