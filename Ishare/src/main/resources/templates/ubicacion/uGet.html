<meta charset=UTF-8>
<div class="container">
	<h1>Editar ubicación</h1>
	
	<form method="post">
		<label for="direccion">DIRECCIÓN</label>
		<input type="text" id="direccion" name="direccion"/>
		<br/>
		<label for="plazasTotales">PLAZAS TOTALES</label>
		<input type="number" id="plazasTotales" name="plazasTotales" min="1"/>
		<br/>

		
		<input type="hidden" name="idUbicacion" th:value="${ubicacion.idUbicacion}"/>
		<input type="submit"/>
	</form>
</div>
