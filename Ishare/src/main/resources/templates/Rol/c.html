<h1 class="row justify-content-center">Crear nuevo rol</h1>
<div class="row justify-content-center">
	<form method="POST">
		<label for="nombre">Nombre del rol: </label>
		<input type="text" id="nombre" name="nombre" onchange='validarNombreRol(this.form)' onkeyup="validar(this.form)">
		<br>
		<input class="btn-base" type="submit" id="envio" value="Crear" onclick="validar(this.form)">
		<input class="btn-cancelar" type="button" disabled value="Cancelar" onclick="location.href='r'">
	</form>
</div>
<script src="/js/expRegRol.js"></script>
