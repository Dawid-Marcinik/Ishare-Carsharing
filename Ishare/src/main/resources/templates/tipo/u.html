<div class="container alinear">
	<h1 class="display-6">Modificar tipo de vehículo</h1>
	<form id="formulario" action="u" method="POST">
		<label class="etiq" for="nombre">Nombre del tipo de vehículo: </label>
		<input type="text" id="nombre" name="nombre" th:value="${tipo.nombre}" onkeyup="validar_tipo_o_marca(this)" onfocus="reseteaColor(this)">
		<input type="hidden" name="id" th:value="${tipo.id}">
		<div id="nom" class="rojo">
			Debe introducir un nombre de tipo de vehículo válido.
		</div>
		<br>
		<input class="btn-base" id="envio" type="submit" value="Modificar">
		<input class="btn-cancelar" type="button" value="Cancelar" onclick="location.href='r'">
	</form>
</div>
</div>
<script src="/js/Validar_marca_modelo_tipo.js" type="text/javascript"></script>
