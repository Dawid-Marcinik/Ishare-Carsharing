<div class="container">
	<h1 class="display-6">Crear nuevo modelo</h1>
	<form id="formulario" action="c" method="POST" onSubmit="return validar_modelo(this.nombre, this.numeroPasajeros, this.autonomiaTotal, this.tarifa)">
		<label for="idMarca">Marca: </label>
		<select name="idMarca" id="idMarca">
			<option th:each="marca:${marcas}" th:value="${marca.id}" th:text="${marca.nombre}"></option>
		</select>
		<br>
		<label for="nombre">Nombre del modelo: </label>
		<input type="text" id="nombre" name="nombre" onkeyup="validar_nombre(this)" onblur="validar_nombre(this)" onfocus="reseteaColor(this)">
		<br>
		<label for="numeroPasajeros">Número de pasajeros: </label>
		<input type="number" id="numeroPasajeros" name="numeroPasajeros" onkeyup="validar_pasajeros(this)" onclick="validar_pasajeros(this)" onblur="validar_pasajeros(this)" onfocus="reseteaColor(this)">
		<br>
		<label for="idTipo">Tipo: </label>
		<select name="idTipo" id="idTipo">
			<option th:each="tipo:${tipos}" th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
		</select>
		<br>
		<label for="autonomiaTotal">Autonomía total (Km): </label>
		<input type="number" id="autonomiaTotal" name="autonomiaTotal" onkeyup="validar_autonomia(this)" onclick="validar_autonomia(this)" onblur="validar_autonomia(this)" onfocus="reseteaColor(this)">
		<br>
		<label for="tarifa">Tarifa (€/minuto): </label>
		<input type="number" step="0.01" id="tarifa" name="tarifa" onkeyup="validar_tarifa(this)" onclick="validar_tarifa(this)" onblur="validar_tarifa(this)" onfocus="reseteaColor(this)">
		<br>
		<input type="submit" value="Crear">
		<input type="button" value="Cancelar" onclick="location.href='r'">
	</form>
</div>
<script src="/js/Validar_marca_modelo_tipo.js" type="text/javascript"></script>
