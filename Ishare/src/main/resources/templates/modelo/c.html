<div class="container alinear">
	<h1 class="display-6">Crear nuevo modelo</h1>
	<form id="formulario" action="c" method="POST" enctype="multipart/form-data">
		<label class="etiq" for="idMarca">Marca: </label>
		<select name="idMarca" id="idMarca">
			<option th:each="marca:${marcas}" th:value="${marca.id}" th:text="${marca.nombre}"></option>
		</select>
		<br>
		<label class="etiq" for="nombre">Nombre del modelo: </label>
		<input type="text" id="nombre" name="nombre" onchange="validar_nombre(this)" onkeyup="validar_modelo(this)" onfocus="reseteaColor(this)">
		<div id="nom" class="rojo">
			Debe introducir un nombre de modelo válido.
		</div>
		<br>
		<label class="etiq" for="numeroPasajeros">Número de pasajeros: </label>
		<input type="number" id="numeroPasajeros" name="numeroPasajeros" onkeyup="validar_pasajeros(this)" onchange="validar_modelo(this)" onclick="validar_pasajeros(this)" onfocus="reseteaColor(this)">
		<div id="numPas" class="rojo">
			Debe introducir un número de pasajeros entre 1 y 7.
		</div>
		<br>
		<label class="etiq" for="idTipo">Tipo: </label>
		<select name="idTipo" id="idTipo">
			<option th:each="tipo:${tipos}" th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
		</select>
		<br>
		<label class="etiq" for="autonomiaTotal">Autonomía total (Km): </label>
		<input type="number" id="autonomiaTotal" name="autonomiaTotal" onkeyup="validar_autonomia(this)" onchange="validar_modelo(this)" onclick="validar_autonomia(this)" onfocus="reseteaColor(this)">
		<div id="aut" class="rojo">
			Debe introducir una autonomía total entre 100 y 999.
		</div>
		<br>
		<label class="etiq" for="tarifa">Tarifa (€/minuto): </label>
		<input type="number" step="0.01" id="tarifa" name="tarifa" onkeyup="validar_tarifa(this)" onchange="validar_modelo(this)" onclick="validar_tarifa(this)" onfocus="reseteaColor(this)">
		<div id="tar" class="rojo">
			Debe introducir una tarifa mayor a 0.
		</div>
		<br>
			<label class="etiq" for="imagen">Imagen del modelo:</label>
	  		<input type="file" id="imagen" name="imagen" accept="image/*" onchange="validar_modelo(this)">
	  		<div id="media" class="rojo">
				Debe introducir una imagen del modelo.
			</div>
	  		<br>
		<input class="btn-base" id="envio" type="submit" value="Crear" disabled>
		<input class="btn-cancelar" type="button" value="Cancelar" onclick="location.href='r'">
	</form>
</div>
<script src="/js/Validar_marca_modelo_tipo.js" type="text/javascript"></script>
