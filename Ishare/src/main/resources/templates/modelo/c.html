<div class="container">
	<h1 class="display-6">Crear nuevo modelo</h1>
	<form action="c" method="POST">
		<label for="idMarca">Marca: </label>
		<select name="idMarca" id="idMarca">
			<option th:each="marca:${marcas}" th:value="${marca.id}" th:text="${marca.nombre}"></option>
		</select>
		<br>
		<label for="nombre">Nombre del modelo: </label>
		<input type="text" id="nombre" name="nombre">
		<br>
		<label for="numeroPasajeros">Número de pasajeros: </label>
		<input type="number" id="numeroPasajeros" name="numeroPasajeros">
		<br>
		<label for="tipo">Tipo: </label>
		<select name="tipo" id="tipo">
			<option value="berlina">Berlina</option>
			<option value="Hatchback">Hatchback</option>
			<option value="urbano">Urbano</option>
			<option value="urbano">Familiar</option>
		</select>
		<br>
		<label for="autonomiaTotal">Autonomía total (Km): </label>
		<input type="number" id="autonomiaTotal" name="autonomiaTotal">
		<br>
		<label for="tarifa">Tarifa (€/minuto): </label>
		<input type="number" step="0.01" id="tarifa" name="tarifa">
		<br>
		<input type="submit" value="Crear">
		<input type="button" value="Cancelar" onclick="location.href='r'">
	</form>
</div>
