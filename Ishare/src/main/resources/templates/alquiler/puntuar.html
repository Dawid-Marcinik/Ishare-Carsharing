<div class="container alinear">
	<h1 class="display-6">PUNTÚE NUESTRO SERVICIO</h1>
	<form id="formulario" action="puntuar" method="POST">
		<label class="etiq" for="puntuacion">¡Puntúe nuestro alquiler!: </label>
		<input type="number" id="puntuacion" name="puntuacion" onkeyup="validar_puntuacion(this)" max="10" min="0" required/>
		<div id="punt" class="rojo">
			Debe poner un número del 1 al 10
		</div>
		<br>
		<input type="hidden" name="id" th:value="${session.user.id}" />
		<input type="hidden" name="idAlquiler" th:value="${alquiler.idAlquiler}" />
		<input class="btn-base" id="envio" type="submit" value="Puntuar" enabled/>
	</form>
	<form id="formulario" action="mis-alquileres">
		<input type="hidden" name="id" th:value="${session.user.id}" />
		<input class="btn-cancelar" type="submit" value="Cancelar"/>
	</form>
</div>
<script src="/js/Validar_alquiler.js" type="text/javascript"></script>
